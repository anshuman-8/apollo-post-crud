query ($isAuthenticated: Boolean! = false) { # false is default value
  getAllPosts {
    id @skip(if: $isAuthenticated)
    ... on Post @include(if:$isAuthenticated) { #this is together with the include directive
      body
      imageLink
      createdAt
    }
    user @include(if:$isAuthenticated)
  }
}
